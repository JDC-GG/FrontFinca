<div class="contenedor">
    <div class="encabezado">
      <h2>Propiedades disponibles</h2>
      <button class="btn-crear" [routerLink]="['/propiedades/nueva']">Crear propiedad</button>
    </div>
  
    <div class="grid">
      <div class="tarjeta" *ngFor="let propiedad of propiedades">
        <!-- <img [src]="propiedad.imagen" alt="imagen propiedad"> -->
  
        <div class="info">
          <h3>\${{ propiedad.precio }}<span>/noche</span></h3>
          <p class="titulo">{{ propiedad.nombre }}</p>
          <p class="direccion">{{ propiedad.ubicacion }}</p>
          <button class="editar">Editar</button>
        </div>
      </div>
    </div>
  </div>
