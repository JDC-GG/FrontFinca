<div class="signup-container">
  <div class="signup-header">
    <h1>Earn more from your property, do less</h1>
    <h2>Sign up</h2>
  </div>

  <div class="signup-content">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-row">
        <div class="form-group">
          <input type="text" placeholder="First Name" formControlName="nombre" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" formControlName="apellido" />
        </div>
      </div>
    
      <div class="form-group">
        <input type="text" placeholder="Phone Number" formControlName="telefono" />
      </div>
    
      <div class="form-group">
        <input type="email" placeholder="Email" formControlName="correo" />
      </div>
    
      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="contrasena" />
      </div>

      <div class="form-group">
        <select formControlName="rol" [class.invalid]="registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched">
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="arrendador">Arrendador</option>
          <option value="arrendatario">Arrendatario</option>
        </select>
        <div class="error" *ngIf="registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched">
          <small>El rol es obligatorio.</small>
        </div>
      </div>
    
      <button type="submit" class="btn-submit">Create Account</button>
    </form>            

    <div class="signup-image">
      <img src="assets/images/Casa.png" alt="House Image" />
    </div>
  </div>
</div>
